name: Update Avatar

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "16.x"

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node avatar-changes.js